apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: safety-monitoring

resources:
  - namespace.yaml
  - configmap.yaml
  - persistent-volumes.yaml
  - yolov8-deployment.yaml
  - backend-deployment.yaml
  - frontend-deployment.yaml
  - ingress.yaml
  - hpa.yaml

commonLabels:
  app: code-martians
  managed-by: kustomize

images:
  - name: yolov8-model
    newName: your-registry/yolov8-model
    newTag: latest
  - name: backend
    newName: your-registry/backend
    newTag: latest
  - name: frontend
    newName: your-registry/frontend
    newTag: latest
