apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: safety-monitoring
data:
  # Backend configuration
  MODEL_PATH: "/app/best.pt"
  PROCESS_EVERY_N_FRAMES: "5"
  INFERENCE_SIZE: "480"
  JPEG_QUALITY: "70"
  CAMERA_WIDTH: "640"
  CAMERA_HEIGHT: "480"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: safety-monitoring
data:
  # Frontend will be built with VITE_API_URL
  # This is just for reference
  API_URL: "http://backend-service:8000"
