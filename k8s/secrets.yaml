kind: Secret
metadata:
  name: twilio-credentials
  namespace: safety-monitoring
type: Opaque
stringData:
  account-sid: "YOUR_TWILIO_ACCOUNT_SID"
  auth-token: "YOUR_TWILIO_AUTH_TOKEN"
