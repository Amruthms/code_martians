version: "3.8"
services:
  yolov8-model:
    build:
      context: ./yolov8_model
      dockerfile: Dockerfile
    container_name: yolov8-model
    volumes:
      - yolomodel:/models
    networks:
      - safety-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safety-backend
    depends_on:
      - yolov8-model
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:ro
      - yolomodel:/app/models:rw
    environment:
      - MODEL_PATH=/app/models/best.pt
      - VIRTUAL_ENV=/opt/venv
    networks:
      - safety-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safety-frontend
    ports:
      - "3001:80"
    networks:
      - safety-net

volumes:
  yolomodel:

networks:
  safety-net:
    driver: bridge
version: '3.8'

services:
  # Backend - FastAPI Server with YOLOv8
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safety-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:80,http://localhost:3001,http://localhost:5173
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/frames:/app/frames
      - ./backend/logs:/app/logs
      - yolo_model:/app/models
    networks:
      - safety-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safety-frontend
    ports:
      - "80:80"
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - safety-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Vision - OpenCV Processing (Optional - if using vision folder)
  vision:
    build:
      context: ./vision
      dockerfile: Dockerfile
    container_name: safety-vision
    environment:
      - BACKEND_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./vision/frames:/app/frames
      - ./vision/config.yaml:/app/config.yaml
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - safety-network
    restart: unless-stopped
    # Uncomment for USB camera access (Linux/Mac)
    # devices:
    #   - /dev/video0:/dev/video0
    # For Windows or IP cameras, no devices needed
    profiles:
      - full  # Only start with: docker-compose --profile full up

networks:
  safety-network:
    driver: bridge
    name: safety-network

volumes:
  yolo_model:
    name: yolo_model_data
  frames_data:
    name: frames_data
